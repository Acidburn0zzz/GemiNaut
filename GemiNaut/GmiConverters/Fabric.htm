<!doctype html>
    <html>
    <!-- uses theme-css, site-id-md5, site-id-md5-reverse, content, site-id-->
    <head>
        <meta charset="UTF-8">
        <!--it would be nice to turn on modern mode so we can get rounded corners, but this seems to break
        keyboard events in the hosted webbrowser in GemiNaut. very strange. So until we have Chrome based
        browser just stick in legacy mode.
        -->
        <!--<meta http-equiv="X-UA-Compatible" content="IE=10">-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        
            {{theme-css}}
            
        </style>
        
        <!--
        could use linear graident in this legacy mode perhaps if necessary
        
        filter: progid:DXImageTransform.Microsoft.gradient (startColorstr=#550000FF, endColorstr=#5ffffff);
        -->
        <style>
                
            body {
                background-image: url("https://www.gravatar.com/avatar/{{site-id-md5-reversed}}.jpg?d=identicon&size=13");
                background-repeat: repeat;
                margin:2em;
            } 
                    

        </style>
        <style>

            
        div.content-container{
            border-radius: 10px;
            border:1px solid #262018;
            margin:0.4em;
            padding:2em;
            background: #fffdfa;
        }
        
        div.toc1 {
            margin-left:0em;
            margin-top:0.5em;
            line-height:1.2em;
        }
        
        div.toc2 {
            margin-left:1em;
            margin-top:0.3em;
            line-height:1.2em;
        }
        
        div.toc3 {
            margin-left:1.5em;
            margin-top:0.3em;
            line-height:1.2em;
        }
        
        /*
        
        */
        
        #toc-container {
            width:150px;
            font-size:0.85em;
            margin-top:2.5em;
            background:#fffdfa;
            clear:both;
            padding:1em;
            float:right;
            border:1px solid #e0e0e0;
        }
        
        #toc-label {
            margin-bottom:1em;
            font-weight:bold
        }

        a.toc {
            text-decoration: none;
            color: #262018;
            font-height:0.5em;
        }
        
        a.toc:hover {
            background:#efefef;
        }
        
        #navigation-container {
            float:right;
            width:200px;
            margin-left:1em;
        }
        
        #identicon-container {
            float:right;
            border-radius:45px;
        }
                
        
        #identicon {
            border:0px;
            float:right;
            height:74px;
            width:74px;
        }
        
        </style>
        <title>{{title}}</title>
    </head>
    
    <body>
    
        <div class=background>
        
            <div class="content-container">
            
                <div id=navigation-container >
                
                    <div id=identicon-container>
                        <a href="gemini://{{site-id}}" title="{{title}}">
                                <img id=identicon src="https://www.gravatar.com/avatar/{{site-id-md5}}.jpg?d=identicon&size=74">
                        </a>
                    </div> 
                
                    {{table-of-contents}}
            
                </div> 

            
            {{content}}
            

            </div>
        </div>
    </body>

</html>
