<!doctype html>
    <html>
    <!-- uses theme-css, site-id-md5, site-id-md5-reverse, content, site-id-->
    <head>
        <meta charset="UTF-8">
        <!--it would be nice to turn on modern mode so we can get rounded corners, but this seems to break
        keyboard events in the hosted webbrowser in GemiNaut. very strange. So until we have Chrome based
        browser just stick in legacy mode.
        -->
        <!--<meta http-equiv="X-UA-Compatible" content="IE=10">-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        
            {{theme-css}}
            
        </style>
        
        <!--
        could use linear graident in this legacy mode perhaps if necessary
        
        filter: progid:DXImageTransform.Microsoft.gradient (startColorstr=#550000FF, endColorstr=#5ffffff);
        -->
        <style>
                
            body {
                background-image: url("https://www.gravatar.com/avatar/{{site-id-md5-reversed}}.jpg?d=identicon&size=13");
                background-repeat: repeat;
                margin:2em;
            } 
                    

        </style>

        <title>{{title}}</title>
    </head>
    
    <body>
    
        <div class=background>
        
            <div class="content-container">
            
                <div id=navigation-container >
                
                        <div class=placeholder-mask-container>
                            <div class="identicon-container" >
                                <!--we dont have rounded borders (due to mshtml hosting webbrowser), but we can use an image mask to get close-->
                                <a href="gemini://{{site-id}}" title="Go to: {{site-id}}">
                                        <img class="cropped" src="https://www.gravatar.com/avatar/{{site-id-md5}}.jpg?d=identicon&size=80">
                                        <img class="cropped mask" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Transparent_circle.svg/500px-Transparent_circle.svg.png"   >
                                </a>
                            </div>
                        </div>
                
                    {{table-of-contents}}
            
                </div> 

            
            {{content}}
            

            </div>
        </div>
    </body>

</html>
